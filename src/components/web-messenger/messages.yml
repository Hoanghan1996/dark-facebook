web-messenger-messages:
  info: |
    The messages area of your web messenger.
  selector: "#webMessengerRecentMessages"
  children:
    date-separator:
      selector: "._2nb ._2n3"
      children:
        text: { selector: "& .timestamp" }
    error:
      selector:
        - "& .uiBoxYellow"
        - "& .uiBoxGray"
    group:
      selector: ".webMessengerMessageGroup"
      children:
        new:
          selector: "&[style]:not([style=''])"
