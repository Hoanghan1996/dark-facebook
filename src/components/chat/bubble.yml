
chat-bubble:
  info: |
    A chat bubble in the new theme in Facebook chat.
  selector: "._kso, ._kso:before"
  children:
    pointy:
      info: The pointy in the chat bubble.
      children:
        background: { selector: "._kso:before" }
        mask: { selector: "._kso:after" }
    theirs:
      selector: "._50kd ._kso, ._50kd ._kso:before"
    profile-picture:
      selector: "._50dw .profileLink"
      children:
        image: { selector: "._50dw .profileLink .profilePhoto" }
        frame: { selector: "&:after" }
