
timeline-page-nav:
  selector: "._5otg"
  children:
    border:
      selector:
        - "&:after"         # outer border
        - "._5vx4 ._5vwz"    # item separator
        - "._5vx4 ._45hd"    # more separator
    item:
      selector: "._5vx4 li"
      children:
        link: { selector: "& a" }
        hover: { selector: "&:hover" }
        hover(more): { selector: "._5vx7 ._45hd:hover" }
    active-item-indicator:
      selector: "._5vx4._5vx6 ._5vwy ._13xf" 
